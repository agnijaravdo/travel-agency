<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Agency: Contact Us</title>
    <meta name="description" content="Travel agency: Homepage">
    <meta name="author" content="You">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet" type="text/css">
    <link href="./css/destinations.css" rel="stylesheet" type="text/css">
    <link href="./css/footer.css" rel="stylesheet" type="text/css">
    <link href="./css/contact-us.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container-md">
                <div id="top-navigation">
                    <div class="container-md wrap">
                        <form method="get" class="search-bar input-group">
                            <img src="./icons/search-white.svg" alt="Search">
                            <input id="search-bar" type="search" class="form-control" placeholder="Search"
                                aria-label="Search">
                        </form>
                        <div class="logo">
                            <a href="index.html"><img src="./icons/globe-white.svg" alt="Logo"></a>
                        </div>
                        <div class="menu">
                            <nav class="top-nav d-none d-md-block">
                                <a href="index.html#destinations" title="Destinations block">Destinations</a>
                                <a href="contact-us.html" title="Contact Us page" class="btn btn-light"
                                    id="contact-us">Contact</a>
                            </nav>
                            <img class="d-md-none" src="./icons/three-bars-white.svg" alt="Menu">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="contact">
            <div class="container-md">
                <h2>Contact Us</h2>
                <p>Please fill this form to contact us</p>
                <form class="contact-form" action="contact-form-success.html">
                    <div class="contact-form-input" id="full-name">
                        <div class="contact-form-grid">
                            <div class="contact-form-input">
                                <label for="fname" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname"
                                    placeholder="Your First Name" aria-label="First Name Input" required>
                            </div>
                            <div class="contact-form-input">
                                <label for="lname" class="col-form-label">Last name</label>
                                <input type="text" class="form-control" id="lname" name="lname"
                                    placeholder="Your Last Name" aria-label="Last Name Input" required>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form-input" id="email-and-phone">
                        <div class="contact-form-grid">
                            <div class="contact-form-input">
                                <label for="input-email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="input-email" name="input-email"
                                    placeholder="Your Email" autocomplete="email" aria-label="Email Input" required>
                            </div>
                            <div class="contact-form-input">
                                <label for="phoneNumber" class="col-form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                    placeholder="12345678" pattern="[0-9+]*" aria-label="Phone Number Input" required>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form-input" id="area-message">
                        <label for="message" class="col-form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message"
                            aria-label="Message Input" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
            </div>
        </section>
    </div>
    <footer id="footer">
        <div class="container-md">
            <div>
                <h3>Links</h3>
                <nav>
                    <a href="index.html" title="Home page">Home</a>
                    <a href="#destinations" title="Destinations block">Destinations</a>
                    <a href="" title="About page">About</a>
                    <a href="contact-us.html" title="Contact page">Contact</a>
                </nav>
            </div>
            <div>
                <h3 id="newsletter">Newsletter</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
                    euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
                </p>
                <form class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                        autocomplete="email" required>
                    <button type="submit" class="btn btn-success" id="subscribe-button">Subscribe <img
                            src="./icons/arrow-right-white.svg" alt="arrow">
                    </button>
                </form>
            </div>
        </div>
    </footer>


</body>

</html>
